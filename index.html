<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap-grid.min.css" 
    integrity="sha512-MJjgE48PpWFK4ZQowkReHYVkHv9Rl3ZqdxxdbisYuR0q0qRyVHSNw52YBvc0sqT0qtJFT3dirXdEMtd1l56ZUQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Grocery List Assistant</title>
</head>
<body>
  <header>
    <h1>
      <a href="./index.html">
        Grocery List Assistant
      </a>
    </h1>
    <nav></nav>
  </header>
  <div class="container ">
    <div id="headRow" class="row">
      <div class="col-3">
        <h3>List Items</h3>
      </div>
      <div class="col-3">
        <h3>Item Quantity</h3>
      </div>
      <div class="col-3">
        <h3>Price Per Item</h3>
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>
  <div id="itemList" class="container">
    <div class="row">
      <div class="col-3">
        <input id="item" class="form-control" type="text" placeholder="'apples'">
      </div>
      <div class="col-3">
        <input id="quantity" class="form-control" type="number" placeholder="'5'">
      </div>
      <div class="col-3">
        <input id="price" class="form-control" type="" placeholder="'0.89'">
      </div>
      <div class="col-1">
        <input id="add-task" class="btn btn-primary" type="submit" value="Add Item" onclick="addItem()">
      </div>
    </div>
  </div>
</body>
<script src="./assets/script.js"></script>
</html>
